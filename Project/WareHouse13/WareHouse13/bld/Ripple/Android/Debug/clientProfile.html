<ons-page modifier="shop-details" var="myPage">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Πελάτης</div>
        <div class="right"><ons-toolbar-button onclick="menu.setMainPage('newOrder.html', {closeMenu: true})" ng-click="getProduct()"><ons-icon icon="ion-plus"></ons-icon></ons-toolbar-button></div>
    </ons-toolbar>

    <div style="background: url('{{clLogo}}');  background-size: contain; background-repeat: no-repeat; background-color: black;" class="card">

        <div class="card-name">{{clName}}<br />{{clType}}</div>
        <div class="card-desc">Αντιπρόσωποι πωλήσεων<div ng-repeat="salesMan in salesMan">{{salesMan.firstname}} {{salesMan.lastname}}</div></div>
    </div>
    <ons-list style="border-top: none">
        <ons-list-item style="line-height: 1; padding: 0;">
            <ons-row >
                <ons-col class="caction-col">
                    <div class="caction-icon">{{clfax}}</div>
                    <div class="caction-label">Φαξ</div>
                </ons-col>
                <ons-col class="caction-col">
                    <div class="caction-icon">{{clphone}}</div>
                    <div class="caction-label">Τηλέφωνο</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <ons-list style="border-top: none">
        <ons-list-item style="line-height: 1; padding: 0;">
            <ons-row >
                <ons-col class="caction-col">
                    <div class="caction-icon">{{clemail}}</div>
                    <div class="caction-label">e-Mail</div>
                </ons-col>
                <ons-col class="caction-col">
                    <div class="caction-icon">{{clurl}}</div>
                    <div class="caction-label">URL</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

    <ons-list style="margin-top: 12px;">
        <ons-list-item>
            <div class="prop-desc">
                <ons-icon icon="fa-map-marker"></ons-icon>
                {{claddress}} {{clzip}} {{cltown}} {{clstate}}
            </div>
        </ons-list-item>
        <ons-list-item>
            <ons-row>
                <ons-col class="caction-col1">
                    <div class="caction-label">Χρήση Φ.Π.Α.</div>
                    <div class="caction-icon1">{{clfpa}}</div>
                </ons-col>
                <ons-col class="caction-col1">
                    <div class="caction-label">Α.Φ.Μ.</div>
                    <div class="caction-icon1">{{clafm}}</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item>
            <ons-row>
                <ons-col class="caction-col1">
                    <div class="caction-label">Σχετική Έκπτωση</div>
                    <div class="caction-icon1">{{clekpt}}%</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
<script>
        ons.ready(function () {
            myPage.getDeviceBackButtonHandler().disable();
        });
</script>
