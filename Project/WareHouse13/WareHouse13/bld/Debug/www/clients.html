<ons-page var="myPage">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">Πελατολόγιο</div>
        <div>
            <ons-toolbar-button>
                <ons-icon icon="ion-ios7-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list class="timeline" modifier="inset">
        <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="clients in clients" onclick="menu.setMainPage('clientProfile.html', { closeMenu: true })" ng-click="clientToOrder(clients.clientid)">

            <ons-row>
                <ons-col width="50px">

                </ons-col>

                <ons-col>
                    <div class="timeline-date"></div>
                    <div class="timline-from">
                        <span class="timeline-name">{{clients.clName}}</span>
                        <span class="timeline-id">{{clients.clTown}} Τ.Κ.:{{clients.clZip}}</span>
                    </div>

                    <div class="timeline-message">
                        Ημ/νια Δημιουργίας:
                        {{clients.clDateCreated}}
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>


</ons-page>
<script>
        ons.ready(function () {
            myPage.getDeviceBackButtonHandler().disable();
        });
</script>
